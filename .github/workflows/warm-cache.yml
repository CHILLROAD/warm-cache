name: Warm cache CHILLROAD
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
jobs:
  warm:
    runs-on: ubuntu-latest
    steps:
      - name: Warm pages
        run: |
          URLS=(
            "https://chill-road.com/"
            "https://chill-road.com/fr/"
            "https://chill-road.com/fr/categorie-produit/eclairages-horticoles/"
            "https://chill-road.com/fr/categorie-produit/tentes-de-culture/"
            "https://chill-road.com/fr/categorie-produit/kits-de-culture/"
            "https://chill-road.com/fr/categorie-produit/ventilation-climat/"
            "https://chill-road.com/fr/categorie-produit/controleurs-intelligents/"
            "https://chill-road.com/fr/categorie-produit/accessoires/"
            "https://chill-road.com/fr/categorie-produit/eclairages-horticoles/led-spider-farmer/"
            "https://chill-road.com/fr/categorie-produit/eclairages-horticoles/led-spider-farmer/sf-series/"
            "https://chill-road.com/fr/categorie-produit/eclairages-horticoles/led-spider-farmer/se-series/"
            "https://chill-road.com/fr/categorie-produit/eclairages-horticoles/led-spider-farmer/garden-series/"
          )
          for URL in "${URLS[@]}"; do
            echo "Warming $URL"
            curl -L -A "Mozilla/5.0 (CHILLROAD Cache Warm)" -o /dev/null "$URL"
          done
